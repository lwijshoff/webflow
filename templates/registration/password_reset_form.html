{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}WebFlow - Password reset{% endblock %}

{% block content %}
<div class="mt-5" style="max-width: 400px; margin: 0 auto;">
    <h2 class="mb-4 fw-bold text-center">Reset password</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid mt-3">
            {% bootstrap_button "Send reset link" button_type="submit" button_class="btn-primary" %}
        </div>
    </form>
</div>
{% endblock %}
