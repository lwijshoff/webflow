<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="mt-5" style="max-width: 400px; margin: 0 auto;">
    <h2 class="mb-4 fw-bold text-center">Sign Up</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid mt-3">
            {% bootstrap_button "Sign Up" button_type="submit" button_class="btn-primary" %}
        </div>
    </form>

    <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a href="{% url 'login' %}" class="text-decoration-none ms-1">Login</a>
    </div>
</div>
{% endblock %}
