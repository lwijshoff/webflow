{% load static django_bootstrap5 %}

<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{% static 'webflow/img/logo-light.svg' %}" 
      id="theme-favicon" 
      data-dark-src="{% static 'webflow/img/logo-dark.svg' %}">
    <title>{% block title %}WebFlow{% endblock %}</title>

    {% bootstrap_css %}
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "partials/header.html" %}

    <main class="container my-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    {% bootstrap_javascript %}
    <script src="{% static 'webflow/js/theme.js' %}"></script>
</body>
</html>
