{% load static django_bootstrap5 %}

<!-- Include Bootstrap Icons (via CDN or static) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg border-bottom">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <img src="{% static 'webflow/img/logo-light.svg' %}" 
                 data-logo-dark="{% static 'webflow/img/logo-dark.svg' %}"
                 class="navbar-logo d-inline-block me-2" 
                 style="height: 28px;">
            WebFlow
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">
                        <i class="bi bi-info-circle"></i> About
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" 
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li>
                                <a class="dropdown-item" href="{% url 'profile' %}">
                                    <i class="bi bi-person"></i> Profile
                                </a>
                            </li>
                            {% if user.is_staff %}
                            <li>
                                <a class="dropdown-item" href="/admin/">
                                    <i class="bi bi-gear"></i> Admin
                                </a>
                            </li>
                            {% endif %}
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" action="{% url 'logout' %}" class="logout-form">
                                    {% csrf_token %}
                                    <button type="submit" 
                                            class="dropdown-item text-danger fw-semibold">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
